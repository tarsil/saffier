version: "3.8"
services:
  db:
    restart: always
    image: postgres:15.3
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "saffier"
    expose:
      - "5432"
    volumes:
      - "saffier:/var/lib/postgresql/data"
    command: >-
        --jit=false
    ports:
      - "127.0.0.1:5432:5432"

  saffier_alt:
    restart: always
    image: postgres:12.3
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "saffier_alt"
    volumes:
      - "saffier_alt:/var/lib/postgresql/data"
    command: >-
        --jit=false
    ports:
      - "127.0.0.1:5433:5432"

volumes:
  saffier:
    external: true
  saffier_alt:
    external: true
